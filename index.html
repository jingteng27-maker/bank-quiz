        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let score = 0;

        function init() {
            document.getElementById('totalQ').textContent = questions.length;
            showQuestion();
            updateProgress();
            updateButtons();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.q;
            document.getElementById('chapterInfo').textContent = `${q.chapter}`;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(index);
                if (answers[currentQuestion] === index) {
                    div.classList.add('selected');
                }
                optionsDiv.appendChild(div);
            });
        }

        function selectOption(index) {
            answers[currentQuestion] = index;
            showQuestion();
            updateProgress();
            updateButtons();
        }

        function changeQuestion(direction) {
            const prev = currentQuestion;
            currentQuestion = Math.max(0, Math.min(questions.length - 1, currentQuestion + direction));
            
            if (prev !== currentQuestion) {
                showQuestion();
                updateProgress();
                updateButtons();
            }
        }

        function updateProgress() {
            const answered = answers.filter(a => a !== null).length;
            const percentage = Math.round((answered / questions.length) * 100);
            
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('answered').textContent = answered;
            document.getElementById('remaining').textContent = questions.length - answered;
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            const nextBtn = document.getElementById('nextBtn');
            const allAnswered = answers.every(a => a !== null);
            
            if (currentQuestion === questions.length - 1 && allAnswered) {
                nextBtn.textContent = 'üéâ ÂÆåÊàêÊ∏¨È©ó';
                nextBtn.className = 'nav-btn finish-btn';
                nextBtn.onclick = showResults;
            } else {
                nextBtn.textContent = '‰∏ã‰∏ÄÈ°å ‚û°Ô∏è';
                nextBtn.className = 'nav-btn next-btn';
                nextBtn.onclick = () => changeQuestion(1);
            }
        }

        function showResults() {
            score = 0;
            for(let i = 0; i < questions.length; i++) {
                const userAnswer = answers[i];
                const correctIndex = questions[i].options.findIndex(opt => opt.startsWith(questions[i].ans));
                if (userAnswer === correctIndex) {
                    score++;
                }
            }
            
            const percentage = Math.round((score / questions.length) * 100);
            
            document.querySelector('.progress').style.display = 'none';
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.nav-buttons').style.display = 'none';
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('scoreNum').textContent = `${score}/${questions.length}`;
            document.getElementById('correctNum').textContent = score;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = new Array(questions.length).fill(null);
            score = 0;
            document.querySelector('.progress').style.display = 'flex';
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.nav-buttons').style.display = 'flex';
            document.getElementById('result').style.display = 'none';
            init();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeQuestion(-1);
            if (e.key === 'ArrowRight') changeQuestion(1);
        });

        init();
    </script>
</body>
</html>
