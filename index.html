// 打亂題目順序的函式 (Fisher-Yates shuffle)
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

let questions = shuffleArray([...questionsData]); // 複製並打亂
let currentIndex = 0;
let score = 0;
let answered = false;

// DOM 元素
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const prevBtn = document.getElementById("prev-btn");
const scoreEl = document.getElementById("score");

// 用來記錄使用者答過的題目及答案狀態
let userAnswers = new Array(questions.length).fill(null);

function showQuestion() {
  answered = false;
  nextBtn.disabled = true;
  prevBtn.disabled = currentIndex === 0;
  const current = questions[currentIndex];
  questionEl.textContent = `第 ${currentIndex + 1} 題：${current.question}`;

  optionsEl.innerHTML = "";

  for (const [key, value] of Object.entries(current.options)) {
    const li = document.createElement("li");
    const btn = document.createElement("button");
    btn.textContent = `${key}. ${value}`;
    btn.classList.add("option-btn");
    btn.dataset.option = key;

    // 若此題已答過且有答案，直接標示正確與否，且禁用按鈕
    if (userAnswers[currentIndex] !== null) {
      if (key === current.answer) {
        btn.classList.add("correct");
      }
      if (userAnswers[currentIndex] === key && key !== current.answer) {
        btn.classList.add("wrong");
      }
      btn.disabled = true;
      answered = true;
      nextBtn.disabled = false; // 已答過才可下一題
    }

    btn.addEventListener("click", () => {
      if (answered) return;
      answered = true;
      nextBtn.disabled = false;

      userAnswers[currentIndex] = key; // 記錄答案

      if (key === current.answer) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        // 顯示正確答案
        Array.from(optionsEl.children).forEach(li => {
          const button = li.querySelector("button");
          if (button.dataset.option === current.answer) {
            button.classList.add("correct");
          }
        });
      }
      // 禁用所有選項按鈕
      Array.from(optionsEl.children).forEach(li => {
        li.querySelector("button").disabled = true;
      });
    });

    li.appendChild(btn);
    optionsEl.appendChild(li);
  }
}

nextBtn.addEventListener("click", () => {
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    showQuestion();
  } else {
    // 顯示分數
    document.getElementById("quiz-container").style.display = "none";
    scoreEl.style.display = "block";
    scoreEl.textContent = `測驗結束！你答對了 ${score} 題，共 ${questions.length} 題。`;
  }
});

prevBtn.addEventListener("click", () => {
  if (currentIndex > 0) {
    currentIndex--;
    showQuestion();
  }
});

// 初始化第一題
showQuestion();
