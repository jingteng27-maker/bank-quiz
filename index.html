<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>銀行小遊戲 - 測試版</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 20px;
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
  }
  .choices button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
  }
  .nav-buttons {
    margin-top: 15px;
    text-align: center;
  }
  .nav-buttons button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 0 10px;
  }
</style>
</head>
<body>

<div id="question"></div>
<div class="choices" id="choices"></div>

<div class="nav-buttons">
  <button id="prev-btn">上一題</button>
  <button id="next-btn">下一題</button>
</div>

<script>
const quiz = [
  { q: "問題1", choices: ["A", "B", "C"], ans: "A" },
  { q: "問題2", choices: ["A", "B", "C"], ans: "B" },
  { q: "問題3", choices: ["A", "B", "C"], ans: "C" },
];

let current = 0;

function loadQuestion(i) {
  const questionDiv = document.getElementById("question");
  const choicesDiv = document.getElementById("choices");
  questionDiv.textContent = quiz[i].q;
  choicesDiv.innerHTML = "";
  quiz[i].choices.forEach(ch => {
    const btn = document.createElement("button");
    btn.textContent = ch;
    choicesDiv.appendChild(btn);
  });

  document.getElementById("prev-btn").disabled = (i === 0);
  document.getElementById("next-btn").disabled = (i === quiz.length - 1);
}

document.getElementById("prev-btn").addEventListener("click", () => {
  if(current > 0) {
    current--;
    loadQuestion(current);
  }
});

document.getElementById("next-btn").addEventListener("click", () => {
  if(current < quiz.length - 1) {
    current++;
    loadQuestion(current);
  }
});

loadQuestion(current);
</script>

</body>
</html>
